<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CartSpan</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   <section>
             <div class="contact">
                <form>
                    <div class="Name">Name
                      <label for="Name" class="ClientName">Name</label>
                      <input type="text" class="Name" id="CName"style="height:24px;width:305.667px;margin-left:-1px" placeholder="Enter You Name">
                    </div>
                    <br>
                    <br>
                    <br>
                      <div class="mb-3">
                        <label for="email" class="clientEmail">Email address</label>
                        <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp" placeholder="@gmail.com" style="height:24px;width:305.667px;margin-left:-1px;">
                        <br>
                      <br>
                      </div>
                      <br>
                      <div class="mb-3">
                        <label for="Phone" class="form-label">Phone</label>
                        <input type="Phone" class="form-control" id="Phone" placeholder="123-456-789-0" style="width: 194.667px;height: 23px;margin-left: 52px;">
                      </div>
                      <br>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="isClient"><b><u>I agree to the terms and Share my details for contact Purpose</u></b>I</label>
                      </div>
                      <br>
                      <br>
                      <div id="emailHelp" class="form-text">We respect your Privacy,The Details Given will be confidential.</div>
                      <button type="submit" class="buttons" style="margin-left: 342px;padding-top: 1%;padding-left: 1%;padding-right: 1%;padding-bottom: 1%;border-bottom-width: 4px;border-bottom-style: solid;border-left-width: 4px;border-left-style: solid;border-top-width: 4px;border-top-style: solid;border-right-width: 4px;border-right-style: solid";>Submit</button>
                    </form>
             </div>
   </section>
</body>
</html>
